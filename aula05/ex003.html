<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o Primeiro Script</title>
    <style>
        body {
            background-color: #6060fd;
            color: white;
            font: normal 20pt Arial;
        }
        /* Comentário em CSS */
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Me livrei da maldição.</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // number
        var n2 = Number(window.prompt('Digite outro número: ')) // mumber
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // number + number para adição
        // string + string para concatenação
    </script>
</body>
</html>
