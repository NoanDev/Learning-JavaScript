<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o Primeiro Script</title>
    <style>
        body {
            background-color: #6060fd;
            color: white;
            font: normal 20pt Arial;
        }
        /* Comentário em CSS */
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Me livrei da maldição.</p>
    <script>
        // Comentário em JavaScript
        var nome = window.prompt('Qual é seu nome?')
        window.alert('Prazer em te conhecer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
